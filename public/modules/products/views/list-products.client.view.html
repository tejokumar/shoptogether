<section ng-controller="ProductsController" ng-init="getProducts()">
	<div class="page-header">
		Products
	</div>
	<div class="list-group">
			<div ng-repeat="product in products" class="list-group-item row"> 
				<img ng-src="{{product.thumbnailImage}}" />
				<div>{{product.name}}</div>
				<div>{{product.salePrice}}</div>
			</div>
	</div>
</section>
